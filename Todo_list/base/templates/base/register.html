{% extends 'base/main.html' %}

{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %} 
        <!-- {{form.as_p}} -->
        <p><label>{{form.username.label}}</label></p>
            {{form.username}}
        <p><label>{{form.password1.label}}</label></p>
            {{form.password1}}
        <p><label>{{form.password2.label}}</label></p>
            {{form.password2}}
        <input style="margin-top: 10px;" class="button" type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'base:login' %}">Login</a></p>

</div>

{% endblock content %}
